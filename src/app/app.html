<mat-sidenav-container style="height: 100vh; background-color: #f4f6f8;">
  
  <mat-sidenav mode="side" opened style="width: 250px; background: white; border-right: 1px solid #e0e0e0;">
    <div style="padding: 30px 20px; display: flex; align-items: center; gap: 10px;">
      <div style="background: #3f51b5; color: white; padding: 8px; border-radius: 8px;">
        <mat-icon>admin_panel_settings</mat-icon>
      </div>
      <span style="font-weight: bold; font-size: 18px;">HR Portal</span>
    </div>

    <mat-nav-list>
      <a mat-list-item *ngFor="let item of menuItems" 
         [routerLink]="item.link"
         routerLinkActive="selected-menu" 
         style="margin: 0 10px; border-radius: 8px; cursor: pointer;">
         
         <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
         <span matListItemTitle>{{ item.name }}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content style="padding: 30px;">
    
    <router-outlet></router-outlet>

  </mat-sidenav-content>

</mat-sidenav-container>
