<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
  <div>
    <h2 style="margin: 0; color: #2c3e50;">ğŸ‘¥ Employee Management</h2>
    <p style="margin: 5px 0 0 0; color: gray; font-size: 14px;">Manage your team members here.</p>
  </div>
  <button mat-raised-button color="primary">
    <mat-icon>add</mat-icon> Add New Employee
  </button>
</div>

<mat-card>
  <table mat-table [dataSource]="employees" style="width: 100%;">
    
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let e"> 
        <span style="font-weight: 500;">{{e.name}}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef> Dept </th>
      <td mat-cell *matCellDef="let e"> {{e.department}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let e"> {{e.status}} </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'department', 'status']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'department', 'status'];"></tr>
  </table>
</mat-card>
